<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email & Password Validation</title>
</head>
<body>
    <h2>Email & Password Validation Form</h2>
    <form>
      
        <label for="email">Enter Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

   
        <label for="password">Enter Password:</label>
        <input type="password" id="password" name="password" required minlength="8" pattern="^(?=.*[0-9])(?=.*[@$!%*#?&]).{8,}$" title="Password must be at least 8 characters long, include a number and a special character.">
        <br><br>

        <button type="submit">Validate</button>
    </form>
</body>
</html>
